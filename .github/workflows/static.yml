# Disabled legacy workflow: it uploaded the entire repository and overwrote the Pages deployment
# Keep for reference, but only allow manual runs.
name: Disabled - Deploy static content to Pages

on:
  # Manual trigger only; remove push trigger to avoid collisions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-disabled"
  cancel-in-progress: false

jobs:
  deploy:
    if: false # fully disabled
    runs-on: ubuntu-latest
    steps:
      - run: echo "This workflow is disabled. Use 'Deploy to GitHub Pages' instead."
