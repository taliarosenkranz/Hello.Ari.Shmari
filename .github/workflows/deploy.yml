name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      VITE_WEB3FORMS_ACCESS_KEY: ${{ secrets.VITE_WEB3FORMS_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            ./client/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Debug env
        run: node -e "console.log('VITE_WEB3FORMS_ACCESS_KEY length:', (process.env.VITE_WEB3FORMS_ACCESS_KEY||'').length)"

      - name: Write Vite env file
        working-directory: ./client
        run: |
          printf "VITE_WEB3FORMS_ACCESS_KEY=%s\n" "$VITE_WEB3FORMS_ACCESS_KEY" > .env.production
          echo ".env.production written"

      - name: Build
        working-directory: ./client
        run: npm run build

      - name: Create SPA fallback (404 -> index)
        run: cp ./client/dist/index.html ./client/dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './client/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
